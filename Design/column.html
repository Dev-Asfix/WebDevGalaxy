<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Column Layout</title>
    <style>
      body {
        font-family: sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 1rem;
      }
      header,
      footer {
        text-align: center;
        background: #333;
        color: #fff;
        padding: 1rem;
      }
      article {
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <header>Header</header>
    <div class="container">
      <article>
        <h2>Article Title</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </article>
      <article>
        <h2>Another Article</h2>
        <p>Proin sit amet velit in nisi luctus posuere.</p>
      </article>
    </div>
    <footer>Footer</footer>
  </body>
</html>
